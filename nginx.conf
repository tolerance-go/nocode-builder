# 配置工作进程的数量，自动根据CPU核心数调整
worker_processes auto;

events {
    # 每个工作进程的最大连接数
    worker_connections 1024;
}

http {
    # 引入 MIME 类型文件，使 Nginx 知道如何处理不同类型的文件
    include /etc/nginx/mime.types;
    # 设置默认的 MIME 类型
    default_type application/octet-stream;

    # 启用高效文件传输模式
    sendfile on;
    # 设置连接的超时时间
    keepalive_timeout 65;
    # 启用TCP_NOPUSH以提高发送文件时的性能
    tcp_nopush on;
    # 启用TCP_NODELAY以减少传输延迟
    tcp_nodelay on;

    # 启用Gzip压缩以减少传输的数据量
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/font-woff application/font-woff2 image/svg+xml image/x-icon;

    # 配置缓存
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=1g inactive=60m use_temp_path=off;

    # 配置日志
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 配置上游服务器池
    upstream admin {
        server admin:80;
    }

    upstream server {
        server server:3000;
    }

    # 定义一个服务器块，处理 HTTP 请求
    server {
        # 监听 80 端口
        listen 80;

        # 定义 /admin 路径的处理方式
        location /admin {
            # 代理请求到上游服务器 admin
            proxy_pass http://admin;
            # 设置代理请求头，保留客户端的主机名
            proxy_set_header Host $host;
            # 设置代理请求头，保留客户端的 IP 地址
            proxy_set_header X-Real-IP $remote_addr;
            # 设置代理请求头，保留客户端的 X-Forwarded-For 头
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # 设置代理请求头，保留客户端的请求协议
            proxy_set_header X-Forwarded-Proto $scheme;
            # 重写请求路径，去掉 /admin 前缀
            rewrite ^/admin/(.*) /$1 break;
        }

        # 定义 /api 路径的处理方式
        location /api {
            # 代理请求到上游服务器 server
            proxy_pass http://server;
            # 设置代理请求头，保留客户端的主机名
            proxy_set_header Host $host;
            # 设置代理请求头，保留客户端的 IP 地址
            proxy_set_header X-Real-IP $remote_addr;
            # 设置代理请求头，保留客户端的 X-Forwarded-For 头
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # 设置代理请求头，保留客户端的请求协议
            proxy_set_header X-Forwarded-Proto $scheme;
            # 重写请求路径，去掉 /api 前缀
            rewrite ^/api/(.*) /$1 break;
        }

        # 错误页配置
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
    }

    # 安全设置
    server {
        listen 443 ssl;
        server_name example.com;

        # SSL 配置
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # 安全头设置
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        location / {
            try_files $uri $uri/ =404;
        }

        # 错误页配置
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
    }
}
